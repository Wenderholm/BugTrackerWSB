<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <h2 class=" mt-4 mb-5 d-flex justify-content-center">AKTUALIZACJA PROJEKTU</h2>
    <div class="row">
        <div class="col-md-6">
            <form  th:action="@{/project/update/{id}(id=${project.id})}" th:object="${project}" method="post">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="name" class="col-form-label">Nazwa</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nazwa">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="code" class="col-form-label">Kod</label>
                        <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Email">
                        <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="description" class="col-form-label">Opis</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Opis">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
