<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Security Demo</title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">

    <h2 class="mt-4 mb-5 d-flex justify-content-center">TWORZENIE PROJEKTU</h2>
    <form th:action="@{/project/save}" th:object="${project}" method="post">
        <div class="row">
            <div class="mb-3">
                <div>
                    <label for="name">Nazwa</label>
                </div>
                <div>
                    <input id="name"
                           type="text"
                           th:field="*{name}"
                           placeholder="Nazwa"
                           th:class="'form-control ' + ${#fields.hasErrors('name') ? 'is-invalid' : ''}">

                    <small class="text-danger"
                           th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}"></small>
                </div>
            </div>

            <div class="mb-3">
                <div>
                    <label for="code">Kod</label>
                </div>
                <div>
                    <input id="code"
                           type="text"
                           th:field="*{code}"
                           placeholder="Kod"
                           th:class="'form-control ' + ${#fields.hasErrors('code') ? 'is-invalid' : ''}">

                    <small class="text-danger"
                           th:if="${#fields.hasErrors('code')}"
                           th:errors="*{code}"></small>
                </div>
            </div>
            <div class="mb-3">
                <div>
                    <label for="description">Opis</label>
                </div>
                <div>
                    <input id="description"
                           type="text"
                           th:field="*{description}"
                           placeholder="Opis"
                           th:class="'form-control ' + ${#fields.hasErrors('description') ? 'is-invalid' : ''}">

                    <small class="text-danger"
                           th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}"></small>
                </div>
            </div>

        </div>

        <div>
            <button type="submit" class=" btn btn-primary" th:text="Zapisz"></button>
            <a th:href="@{'/project/'}"
               th:text="Anuluj"
               class="btn btn-primary"></a>
        </div>
    </form>
</section>
</body>
</html>
