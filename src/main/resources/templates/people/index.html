<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <h1>
        Użytkownicy
    </h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                Login
            </th>
            <th>
                Nazwa
            </th>
            <th th:if="${#authorization.expression('hasRole(''ROLE_CREATE_USER'')')}">
                Edit
            </th>
            <th th:if="${#authorization.expression('hasRole(''ROLE_DELETE_USER'')')}">
                Delete
            </th>
        </tr>
        </thead>
        <tr th:each="person : ${people}">

            <td th:text="${person.username}"></td>
            <td th:text="${person.name}"></td>
            <td th:if="${#authorization.expression('hasRole(''ROLE_CREATE_USER'')')}">
                <a th:href="@{/people/edit/{id}(id=${person.id})}" class="btn btn-primary"><i
                    class="fas fa-user-edit ml-2"></i></a></td>
            <td th:if="${#authorization.expression('hasRole(''ROLE_CREATE_USER'')')}">
                <a th:href="@{/people/delete/{id}(id=${person.id})}" class="btn btn-primary"><i
                    class="fas fa-user-times ml-2"></i></a></td>
        </tr>
    </table>

    <div>
        <a th:href="@{'/people/create/'}"
           th:if="${#authorization.expression('hasRole(''ROLE_CREATE_USER'')')}"
           th:text="Dodaj"
           class="btn btn-primary"></a>

        <a th:href="@{'/'}"
           th:text="Wróć"
           class="btn btn-primary"></a>

    </div>
</section>
</body>
</html>
