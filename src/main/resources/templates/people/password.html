<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Formularz użytkownika</title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <h1>
        Aktualizacja samego hasła
    </h1>

    <form th:action="@{/people/updatePassword/{id}(id=${passwordForm.id})}" th:object="${passwordForm}" method="post">
        <div class="row">
            <div class="mb-3">
                <div>
                    <label for="password">Hasło</label>
                    <div>
                        <input id="password"
                               type="text"
                               th:field="*{password}"
                               placeholder="password"
                               th:class="'form-control ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}">

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></small>

                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div>
                    <label for="passwordAgain">Powtórz hasło</label>
                </div>
                <div>
                    <input id="passwordAgain"
                           type="text"
                           th:field="*{passwordAgain}"
                           placeholder="passwordAgain"
                           th:class="'form-control ' + ${#fields.hasErrors('passwordAgain') ? 'is-invalid' : ''}">

                    <small class="text-danger"
                           th:if="${#fields.hasErrors('passwordAgain')}"
                           th:errors="*{passwordAgain}"></small>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" th:text="Zapisz"></button>
                <a th:href="@{/people/edit/{id}(id=${passwordForm.id})}"
                   th:text="Anuluj"
                   class="btn btn-primary"></a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
