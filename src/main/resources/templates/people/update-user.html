<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <h2 class="mb-5">Update User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/people/update/{id}(id=${person.id})}" th:object="${person}" method="post">
                <div class="row">

                    <div class="form-group mb-3">
                        <label for="username">Login</label>
                        <div>
                            <input type="text" th:field="*{username}" class="form-control" id="username"
                                   placeholder="Username"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('username')}"
                                  th:errors="*{username}"></span>
                        </div>
                    </div>


                    <div class="mb-3">
                        <div>
                            <label for="name">Imię i nazwisko</label>
                        </div>
                        <div>
                            <input id="name"
                                   type="text"
                                   th:field="*{name}"
                                   placeholder="Imię i nazwisko"
                                   th:class="'form-control ' + ${#fields.hasErrors('name') ? 'is-invalid' : ''}">

                            <small class="text-danger"
                                   th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}"></small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label for="mail">Email</label>
                        </div>
                        <div>
                            <input id="mail"
                                   type="text"
                                   th:field="*{mail}"
                                   placeholder="Email"
                                   th:class="'form-control ' + ${#fields.hasErrors('mail') ? 'is-invalid' : ''}">

                            <small class="text-danger"
                                   th:if="${#fields.hasErrors('mail')}"
                                   th:errors="*{mail}"></small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label for="phone">Numer telefonu</label>
                        </div>
                        <div>
                            <input id="phone"
                                   type="number"
                                   th:field="*{phone}"
                                   placeholder="Numer telefonu"
                                   th:class="'form-control ' + ${#fields.hasErrors('phone') ? 'is-invalid' : ''}">

                            <small class="text-danger"
                                   th:if="${#fields.hasErrors('phone')}"
                                   th:errors="*{phone}"></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div>
                            <label for="password">Hasło</label>
                        </div>
                        <div>
                            <input id="password"
                                   type="password"
                                   th:field="*{password}"
                                   placeholder="Hasło"
                                   th:class="'form-control ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}">

                            <small class="text-danger"
                                   th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}"></small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label for="password">Powtórz hasło</label>
                        </div>
                        <div>
                            <input id="repeatedPassword"
                                   type="password"
                                   th:field="*{repeatedPassword}"
                                   placeholder="powtórz hasło"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div>
                        <h2>Uprawnienia</h2>
                        <p th:each="auth: ${allAuthorities}">
                            <input type="checkbox"
                                   name="authorities"
                                   th:value="${auth.id}"
                                   th:field="*{authorities}">

                            <label th:text="#{${'authorities.' + auth.name}}"
                                   th:for="${#ids.prev('authorities')}">

                            </label>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mt-2">
                        <input type="submit" class="btn btn-primary" value="Zaktualizuj">
                        <a th:href="@{'/people/'}"
                           th:text="Wróć"
                           class="btn btn-primary"></a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
