<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <h2 class="mb-5">Update User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/people/update/{id}(id=${person.id})}" th:object="${person}" method="post">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="username" class="col-form-label">Imię i Nazwisko</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username"
                               placeholder="User Name">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="name" class="col-form-label">E-mail</label>
                        <input type="email" th:field="*{mail}" class="form-control" id="mail" placeholder="Email">
                        <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="name" class="col-form-label">Login</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="phone" class="col-form-label">Numer telefonu</label>
                        <input type="number" th:field="*{phone}" class="form-control" id="phone"
                               placeholder="Numer telefonu">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="password" class="col-form-label">Hasło</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password"
                               placeholder="Password">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="col-form-label">Uprawnienia</label>
                            </div>

                            <div class="col-md-9 ">
                                <input class="form-check-input " type="checkbox" name="roles"
                                       th:each="role : ${allAuthorities}"
                                       th:text="${role.name}"
                                       th:value="${role.id}"
                                       th:field="*{authorities}">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
