<!DOCTYPE html>
<html layout:decorate="~{layouts/layout2}"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://ultraq.github.io/thymeleaf-layout-dialect">
<head>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <form th:action="@{/login}" method="post" class="login-form">
            <div class="row">
                <h1 th:text="#{login.label}"/>

                <div th:if="${param.logout}" class="alert alert-success">
                    <span th:text="#{login.loggedOut}"></span>
                </div>

                <div th:if="${param.error}" class="alert alert-danger">
                    <span th:text="#{login.error}"></span>
                </div>

                <div class="form-group">
                    <label for="username"></label>
                    <input id="username" type="text" name="username" class="form-control" autofocus/>
                </div>

                <div class="form-group">
                    <label for="password"></label>
                    <input id="password" type="password" name="password" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="mt-3 col-2">
                    <button type="submit" class="btn btn-primary" th:text="#{login.label}"></button>
                </div>
                <div class="mt-3 col-1">
                    <a th:href="@{'/contact'}" th:text="Kontakt" class="btn btn-primary"></a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
