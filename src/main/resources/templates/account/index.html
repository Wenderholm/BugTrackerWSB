<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">

        <h2 class="row" th:if="${#authorization.expression('hasRole(''ROLE_MANAGE_PROJECT'')')}">
            <div class="inner">
                <label th:text="#{people.details}"></label>
                <a class="btn btn-success btn-sm"

                   th:text="#{common.edit}"
                   th:href="@{edit/{id}(id=${person.id})}"></a>
            </div>
        </h2>

        <form th:object="${person}">
            <div class="row-cols-1">
                <div class="mb-3">
                    <div>
                        <label for="username"
                               class="form-label"
                               th:text="#{people.username}"></label>
                    </div>
                    <div>
                        <input id="username"
                               type="text"
                               th:field="*{username}"
                               class="form-control"
                               disabled/>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="name"
                               class="form-label"
                               th:text="#{people.name}"></label>
                    </div>
                    <div>
                        <input id="name"
                               type="text"
                               th:field="*{name}"
                               class="form-control"
                               disabled/>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="name"
                               class="form-label"
                               th:text="#{people.email}"></label>
                    </div>
                    <div>
                        <input id="email"
                               type="text"
                               th:field="*{mail}"
                               class="form-control"
                               disabled/>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <h5 for="roles"
                            class="form-label"
                            th:text="#{people.authorities}"></h5>
                    </div>
                    <div th:each="auth: ${allAuthorities}">
                        <input id="roles"
                               type="checkbox"
                               th:value="${auth.id}"
                               th:field="*{authorities}"
                               disabled/>
                        <label th:text="#{${'authorities.' + auth.name}}"></label>
                    </div>
                </div>
            </div>
            <div class="inner pull-right">
                <a class="btn btn-secondary"
                   th:href="@{'/'}"
                   th:text="#{common.cancel}"></a>
            </div>
        </form>
</section>
</body>
</html>
